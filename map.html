<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>San Francisco Neighborhood Map</title>
  	<link rel="stylesheet" href="css/styles.css">
  	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>

  <body>
  	<div class="wrapper">
	  	<div class="container-fluid">
	  		<div class="sidebar">
		  		<div class="input-box">
		  			<input class="form-control" placeholder="Search here" type="type" data-bind="value: filter, filterUpdate: 'afterkeydown'">
		  			<span class="input-btn">
		  				<button class="btn btn-primary" type="button">Go!</button>
		  			</span>
		  		</div>
		  		<ul class="sidebar" data-bind="foreach: filteredPlaces">
		  			<li><a href="#" data-bind="text: name" onclick="clickedMarker(this.innerHTML);"></a></li>
		  		</ul>
		  	</div>
		  	<div class="menu">
		  		<a href="#menu-toggle" class="btn btn-default" id="menu-toggle"></a>
		  	</div>
	  	</div>
	    <div id="map"> 
      </div>
	</div>
  <script>
    // Google maps
    // Initiate map
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 13,
        // Set center at Coit Tower
        center: {lat: 37.8024, lng: 122.4058},
        mapTypeControl: true,
        mapTypeControlOption: {
          style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
          position: google.maps.ControlPosition.BOTTOM_CENTER
        },
        styles: styles
      });
      var infoWindow = new google.maps.InfoWindow();
      var geocoding = new google.maps.Geocoder();

      // Using the addresses to get the Lat and Lng thru geocodeAddress.
      Locations.forEach(function(location){
        geocodeAddress(geocoding, map, location);
      });

      ko.applyBindings(new mapView());
    }
  </script>
  <script src="js/app.js"></script>
  <script>
    $("#menu-toggle").click(function(e){
      e.preventDefault();
      $("wrapper").toggleClass("toggled");
    });
  </script>
  <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtDPqHpdtLeRkNH9Sqz5FpZUFi4aW7cpk&v=3.31" type="text/javascript">
  </script>"
  </body>
</html>
