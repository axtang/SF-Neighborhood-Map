<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-88">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>San Francisco Neighborhood Map</title>
  	<link rel="stylesheet" href="css/styles.css">
  	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

    
    <script async defer
    src="https://maps.googleapis.com/maps/api/staticmap?key=AIzaSyDtyj0R3_0LUIv8Z155h3GK3FiwQKt6858&center=-33.9,151.14999999999998&zoom=12&format=png&maptype=roadmap&style=feature:administrative.land_parcel%7Celement:labels%7Cvisibility:off&style=feature:administrative.neighborhood%7Ccolor:0xffeb3b&style=feature:administrative.neighborhood%7Celement:geometry.stroke%7Cvisibility:off&style=feature:poi%7Celement:labels.text%7Cvisibility:off&style=feature:poi.attraction%7Ccolor:0xffeb3b&style=feature:road.local%7Celement:labels%7Cvisibility:off&style=feature:transit.station%7Cweight:1.5&size=480x360"></script>

  </head>

  <body>
  	<div class="wrapper">
	  	<div class="container-fluid">
	  		<div class="sidebar">
		  		<div class="input-box">hr
		  			<input class="form-control" placeholder="Search here" type="type" data-bind="value: filter, filterUpdate: 'afterkeydown'">
		  			<span class="input-btn">
		  				<button class="btn btn-primary" type="button">Go!</button>
		  			</span>
		  		</div>
		  		<ul class="sidebar" data-bind="foreach: filteredPlaces">
		  			<li><a href="#" data-bind="text: name" onclick="clickedMarker(this.innerHTML);"></a></li>
		  		</ul>
		  	</div>
		  	<div class="menu">
		  		<a href="#menu-toggle" class="btn btn-default" id="menu-toggle"></a>
		  	</div>
	  	</div>
	    <div id="map"> 
      </div>
	</div>

    
  </body>
</html>
