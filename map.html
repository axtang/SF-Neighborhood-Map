<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>San Francisco Neighborhood Map</title>
  	<link rel="stylesheet" href="css/styles.css">
  	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>

  <body>
  	<div class="wrapper">
	  	<div class="container-fluid">
	  		<div class="sidebar">
		  		<div class="input-box">
		  			<input class="form-control" placeholder="Search here" type="type" data-bind="value: filter, valueUpdate: 'afterkeydown'">
		  			<span class="input-btn">
		  				<button class="btn btn-primary" type="button">Go!</button>
		  			</span>
		  		</div>
		  		<ul class="sidebar" data-bind="foreach: filteredPlaces">
		  			<li><a href="#" data-bind="text: name" onclick="clickedMarker(this.innerHTML);"></a></li>
		  		</ul>
		  	</div>
		  	<div class="menu">
		  		<a href="#menu-toggle" class="btn btn-default" id="menu-toggle"></a>
		  	</div>
	  	</div>
      <!--id="map" is where the initMap function binds to -->
	    <div id="map"></div>
	</div>
  <!--testing<script src="js/libs/knockout-3.5.0beta.debug.js"></script>-->

  <script>
    $("#menu-toggle").click(function(e){
      e.preventDefault();
      $("wrapper").toggleClass("toggled");
    });
  </script>
  <script src="js/libs/jquery-3.3.1.min.js"></script>
  <script src="js/libs/knockout-3.5.0beta.debug.js"></script>
  <script src="js/app.js"></script>
  <script async defer
      src=
      "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBtDPqHpdtLeRkNH9Sqz5FpZUFi4aW7cpk&v=3&callback=initMap">
  </script>


  
  </body>
</html>
